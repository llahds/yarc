<div class="card">
    <div class="d-flex gap-2 align-items-center">
        <div class="dropdown">
            <button class="btn btn-sm btn-light dropdown-toggle ts-4" type="button" data-bs-toggle="dropdown">
                Sort By:
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Newest</a></li>
                <li><a class="dropdown-item" href="#">Oldest</a></li>
                <li><a class="dropdown-item" href="#">Most Reported</a></li>
            </ul>
        </div>
        <button class="btn btn-sm p-1 m-1 ts-5 btn-outline-primary" (click)="buildModel()">Train SPAM Classifier</button>
    </div>

    <div class="card-body text-center" *ngIf="list.length === 0 && isLoading === false">
        <p>No work queue items were found.</p>
    </div>

    <div class="card-body text-center" *ngIf="isLoading">
        <i class="fa fa-2x fa-spin fa-spinner"></i>
    </div>

    <ul class="list-group list-group-flush" *ngIf="isLoading === false">
        <li class="list-group-item" *ngFor="let item of list">
            <app-mod-post-item [item]="item" [forumId]="forumId" [reasons]="item.reasons">
                <button class="btn btn-sm btn-light text-black-50" (click)="approve(item)">
                    <i class="far fa-check-circle"></i>
                </button>

                <button class="btn btn-sm btn-light text-black-50" (click)="reject(item)">
                    <i class="fas fa-times"></i>
                </button>
            </app-mod-post-item>
        </li>
    </ul>
</div>
