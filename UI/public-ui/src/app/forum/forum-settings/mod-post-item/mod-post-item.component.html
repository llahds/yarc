<div class="d-flex gap-2">
    <div class="d-flex gap-1">
        <ng-content></ng-content>
    </div>
    
    <div class="flex-grow-1" *ngIf="item?.post">
        <div class="d-flex gap-3 content align-items-center">
            <a class="fw-bold text-black text-decoration-none"
                [routerLink]="['/r', forumId, 'p', item?.post?.id]">{{item?.post?.title}}</a>
            <a href="#" class="hover">www.yahoo.com <i class="fas fa-external-link-alt"></i></a>
        </div>
        <div class="d-flex gap-2 meta">
            <a [routerLink]="['/r', forumId]" class="text-black fw-bold hover">{{item?.post?.forum?.name}}</a>

            <span class="text-black-50">Posted by <a href="#"
                    class="hover text-black-50">{{item?.post?.postedBy?.name}}</a>
                {{item?.post?.createdOn | timeAgo}}</span>
        </div>
        <div class="d-flex gap-2 flex-wrap">
            <span class="badge bg-secondary rounded-pill" *ngFor="let reason of reasons">{{reason}}</span>
        </div>
    </div>

    <div class="flex-grow-1" *ngIf="item?.comment">

        <div class="d-flex gap-2">
            <a class="text-black hover" routerLink="['/u', item.postedBy?.id]">{{item?.comment?.postedBy?.name}}</a>
            <span>{{item.comment?.createdOn | timeAgo}}</span>
        </div>

        <div>
            <markdown ngPreserveWhitespaces class="markdown" [data]="item?.comment?.text"></markdown>
        </div>

        <div class="d-flex gap-2 flex-wrap">
            <span class="badge bg-secondary rounded-pill" *ngFor="let reason of reasons">{{reason}}</span>
        </div>
    </div>
</div>
