<app-modal [showModal]="showPost">
    <ng-template #content>
        <div class="card mb-2 ts-4">
            <div class="card-body">
                Posting guidelines go here
            </div>
        </div>

        <ul class="nav nav-tabs" data-bs-tabs="tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="true" data-bs-toggle="tab" href="#post">
                    Post
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" data-bs-toggle="tab" href="#images">
                    Images
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" data-bs-toggle="tab" href="#video">
                    Video
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" data-bs-toggle="tab" href="#link">
                    Link
                </a>
            </li>
        </ul>

        <div class="tab-content mt-2">
            <div class="tab-pane active" id="post">
                <div>
                    <input class="form-control form-control-sm mb-2" placeholder="title" [(ngModel)]="entity.title"
                        [class.is-invalid]="errors['Title']">
                    <app-control-validation-errors [errors]="errors" fieldName="Title"></app-control-validation-errors>
                    <textarea class="form-control form-control-sm" rows="4" placeholder="text" [(ngModel)]="entity.text"
                        [class.is-invalid]="errors['Text']"></textarea>
                    <app-control-validation-errors [errors]="errors" fieldName="Text"></app-control-validation-errors>
                </div>
            </div>
            <div class="tab-pane" id="images">
                <form>
                    <input class="form-control form-control-sm mb-2" placeholder="title">
                    <textarea class="form-control form-control-sm mb-2" rows="4" placeholder="text"></textarea>
                    <input class="form-control form-control-sm" id="formFileSm" type="file" multiple>
                </form>
            </div>
            <div class="tab-pane" id="video">
                <form>
                    <input class="form-control form-control-sm mb-2" placeholder="title">
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                </form>
            </div>
            <div class="tab-pane" id="link">
                <form>
                    <input class="form-control form-control-sm mb-2" placeholder="title">
                    <textarea class="form-control form-control-sm mb-2" rows="4" placeholder="text"></textarea>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">https://</span>
                        <input class="form-control" placeholder="url">
                    </div>
                </form>
            </div>
        </div>
    </ng-template>

    <ng-template #actions>
        <div class="d-flex gap-2 justify-content-between w-100">
            <button class="btn btn-sm btn-light" (click)="cancel()" [disabled]="isSaving">
                Cancel
            </button>
            <button class="btn btn-sm btn-primary" (click)="post()" [disabled]="isSaving">
                Post

                <i class="fa fa-spin fa-spinner" *ngIf="isSaving"></i>
            </button>
        </div>
    </ng-template>
</app-modal>
