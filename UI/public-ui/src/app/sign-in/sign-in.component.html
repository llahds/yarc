<app-modal [showModal]="showSignIn" [showSmall]="true">
    <ng-template #content>
        <form>
            <div class="mb-1">
                <input class="form-control form-control-sm" placeholder="user name">
            </div>
            <div>
                <input type="password" class="form-control form-control-sm" placeholder="password">
            </div>            
        </form>
    </ng-template>

    <ng-template #actions>
        <div class="d-flex gap-2 justify-content-between w-100">
            <button class="btn btn-sm btn-light" (click)="cancel()">
                Cancel
            </button>
            <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-secondary">
                    Lost Password
                </button>
                <button class="btn btn-sm btn-primary" (click)="signIn()">
                    Sign In
                </button>
            </div>
        </div>
    </ng-template>
</app-modal>
