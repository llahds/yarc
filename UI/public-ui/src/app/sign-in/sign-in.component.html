<app-modal [showModal]="showSignIn" [showSmall]="true">
    <ng-template #content>
        <div>
            <div class="mb-1">
                <input class="form-control form-control-sm" placeholder="user name" [(ngModel)]="userName"
                    [class.is-invalid]="errors['UserName']">
                <app-control-validation-errors [errors]="errors" fieldName="UserName"></app-control-validation-errors>
            </div>
            <div>
                <input type="password" class="form-control form-control-sm" placeholder="password"
                    [(ngModel)]="password" [class.is-invalid]="errors['Password']">
                <app-control-validation-errors [errors]="errors" fieldName="Password"></app-control-validation-errors>
            </div>
        </div>
    </ng-template>

    <ng-template #actions>
        <div class="d-flex gap-2 justify-content-between w-100">
            <button class="btn btn-sm btn-light" (click)="cancel()" [disabled]="isSaving">
                Cancel
            </button>
            <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-secondary">
                    Lost Password
                </button>
                <button class="btn btn-sm btn-primary" (click)="signIn()" [disabled]="hasInvalidData || isSaving">
                    Go

                    <i class="fa fa-spin fa-spinner" *ngIf="isSaving"></i>
                </button>
            </div>
        </div>
    </ng-template>
</app-modal>
