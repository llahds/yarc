<app-modal [showModal]="showSignUp" [showSmall]="true">
    <ng-template #content>
        <form class="d-flex flex-column gap-1">
            <div>
                <input class="form-control form-control-sm" placeholder="email">
            </div>            
            <div>
                <input class="form-control form-control-sm" placeholder="user name">
            </div>
            <div>
                <input type="password" class="form-control form-control-sm" placeholder="password">
            </div>            
            <div>
                <input type="password" class="form-control form-control-sm" placeholder="confirm password">
            </div>                        
        </form>
    </ng-template>

    <ng-template #actions>
        <div class="d-flex gap-2 justify-content-between w-100">
            <button class="btn btn-sm btn-light" (click)="cancel()">
                Cancel
            </button>
            <button class="btn btn-sm btn-primary" (click)="signUp()">
                Sign Up
            </button>
        </div>
    </ng-template>
</app-modal>
