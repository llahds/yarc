<app-modal [showModal]="show" [showSmall]="true">
    <ng-template #content>
        <div class="mb-2">
            <input class="form-control form-control-sm" placeholder="new user name" [(ngModel)]="entity.userName"
                [class.is-invalid]="errors['UserName']">
            <app-control-validation-errors [errors]="errors" fieldName="UserName"></app-control-validation-errors>
        </div>
        <div class="mb-2">
            <input type="password" class="form-control form-control-sm" placeholder="current password"
                [(ngModel)]="entity.password" [class.is-invalid]="errors['Password']">
            <app-control-validation-errors [errors]="errors" fieldName="Password"></app-control-validation-errors>
        </div>
    </ng-template>

    <ng-template #actions>
        <div class="d-flex gap-2 justify-content-between w-100">
            <button class="btn btn-sm btn-light" (click)="cancel()" [disabled]="isSaving">
                Cancel
            </button>
            <button class="btn btn-sm btn-primary" (click)="update()" [disabled]="hasInvalidData || isSaving">
                Change

                <i class="fa fa-spin fa-spinner" *ngIf="isSaving"></i>
            </button>
        </div>
    </ng-template>
</app-modal>
