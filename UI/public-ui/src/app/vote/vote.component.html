<div class="d-flex gap-2" *ngIf="isAuthenticated">
    <button class="btn btn-xs" (click)="up()" [class.btn-primary]="vote > 0" [class.btn-outline-primary]="!(vote > 0)">
        <i class="fas fa-arrow-up"></i>
    </button>
    <button class="btn btn-xs btn-outline-primary" (click)="down()" [class.btn-primary]="vote < 0"
        [class.btn-outline-primary]="!(vote < 0)">
        <i class="fas fa-arrow-down"></i>
    </button>
</div>
